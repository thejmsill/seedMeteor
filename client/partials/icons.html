<template name="icons">
  <div class="icons pull-right">
    <span>{{ votes }}</span>
    {{#if authorContent author}}
      <i class="fa fa-pencil"></i>
      <i class="fa fa-trash"></i>
    {{else}}
      <i class="fa fa-thumbs-up"></i>
      <i class="fa fa-thumbs-down"></i>
    {{/if}}
  </div>
</template>
