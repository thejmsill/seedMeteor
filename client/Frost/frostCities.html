<template name="frostCities">
  <div id="frostCitiesData">
    {{#if frostLocation.length}}
      Now click on a location to see the frost data.
      <table class="table" id="FrostCities">
        <thead><tr><th>City</th><th>Distance (Miles)</th></tr></thead><tbody>
        {{#each frostLocation}}
          <tr class="frostCityData">
            <td class="nameLoc" data-id="{{id}}">{{name}}</td>
            <td class="citydistance">{{round distance}} Miles away</td>
          </tr>
        {{/each}}
      </tbody></table>
    {{else}}
      <div class="warning">Sorry - your area has no frost data. Probably because you're not in the USA!</div>
    {{/if}}
  </div>
</template>
